<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/project.css">
</head>
<body>
    <h2>
        FRIENDS-MAP
    </h2>
    <div class="grid-display-section">
        <div class="body-grid-1 height">
            <br><input id="inputBox" placeholder="Search for the City Here" data-bind="textInput: searchString"><br>
            <ul data-bind="foreach: displayingCities">
                <li><span data-bind="text: $data, click: function(){mapDataShow($data)}"></span></li>
            </ul>
        </div>
        <div class="body-grid-2 height">
            <div id="map"></div>
        </div>
    </div>
    <h3>
        Made By Ctrl-Code
    </h3>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
    <!-- Google Map API included in the below mentioned source in the script-->
    <script
        async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBZrZSLATHBFHVeMZsTb3Nd28YbhgLezpc&v=3&callback=initMap">
    </script>
</body>
</html>
